<mat-card class="mat-elevation-z10">

    <mat-progress-bar *ngIf="isLoading" color="primary" mode="indeterminate">
    </mat-progress-bar>
    <div><img class="logo" src="../../../assets/img/logo.png"></div>
    <div mat-card-image></div>

    <mat-card-content>

        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

            <div *ngIf="messageInfo" style="color:indianred;">{{messageInfo}}</div>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="signUpForm.controls['username'].errors?.required">Ingrese un nombre de usuario
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="signUpForm.controls['password'].errors?.required">Ingrese una contraseña
                    </mat-error>
                    <mat-error *ngIf="signUpForm.controls['password'].errors?.minlength">
                        La contraseña debe tener al menos 6 caracteres
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input type="password" matInput formControlName="confirmation" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="signUpForm.controls['confirmation'].errors?.required">Repita su contraseña
                    </mat-error>
                    <mat-error
                        *ngIf="!signUpForm.controls['confirmation'].errors?.required && signUpForm.errors?.passwordsNotEqual">
                        Lascontraseñas no coinciden</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="signUpForm.controls['email'].errors?.required">Ingrese su correo</mat-error>
                    <mat-error *ngIf="signUpForm.controls['email'].errors?.email">Formato no válido</mat-error>
                </mat-form-field>
            </p>


            <p>
                <button mat-stroked-button color="primary" [routerLink]="'login'">Regresar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">Aceptar</button>
            </p>

        </form>

    </mat-card-content>

</mat-card>
