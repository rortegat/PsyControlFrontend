<h1>Subir archivo</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="file" name="file" (change)="onFileChange($event)" />
    <button mat-raised-button color="primary" type="submit">Upload</button>
  </form>

  <button mat-raised-button color="accent" (click)="download()">Download</button>
