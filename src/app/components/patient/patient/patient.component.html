<a [routerLink]="'/home/patient-list'">Regresar</a>

<div *ngIf="patient">
    <h2 align="center">{{patient.firstname}} {{patient.lastname}}</h2>
</div>

<button mat-raised-button color="warn" (click)="deletePatientButton()">
    <mat-icon>delete</mat-icon>
    Eliminar expediente
</button>
<button mat-raised-button color="primary" class="bottom-right" (click)="newConsult()">
    <mat-icon>add</mat-icon>
    Nueva consulta
</button>
<button mat-button (click)="clicked()">
    Preview consulta
</button>
<div class="group-container">
    <div class="consult-container" *ngIf="patient">
        <app-consult-list [id]="patient.id"></app-consult-list>
    </div>
    <div class="editor-container" *ngIf="consultas">
        <mat-card class="mat-elevation-z10">
            <app-consult-edit [id]="16"></app-consult-edit>
        </mat-card>
    </div>
</div>
