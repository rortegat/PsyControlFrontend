<button mat-fab color="accent" class="bottom-right" (click)="addUser()">
    <mat-icon >add</mat-icon>
</button>

<mat-table [dataSource]="users" class="mat-elevation-z8">


  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let user"> 
      <span class="mobile-label">Username: </span>
      <span>{{user.username}}</span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <span class="mobile-label">Nombre: </span>
          <span>{{user.firstname}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastname">
            <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
            <mat-cell *matCellDef="let user"> 
              <span class="mobile-label">Apellido: </span>
              <span>{{user.lastname}}</span>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
                <mat-cell *matCellDef="let user">
                  <span class="mobile-label">email: </span>
                  <span>{{user.email}}</span>
                </mat-cell>
              </ng-container>
     
   <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editUser(user.username)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
          <button mat-menu-item (click)="deleteUserButton(user)">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container> 

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
