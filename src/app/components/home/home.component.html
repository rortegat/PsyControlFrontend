
    <mat-toolbar color="primary" class="mat-elevation-z5">
        <mat-toolbar-row>

            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>LogoApp</span>

            <span class="toolbar-spacer">
            </span>
            <button mat-icon-button (click)="changeTheme()">
                <mat-icon>emoji_objects</mat-icon>
            </button>

            <mat-menu #settingsMenu="matMenu" xPosition="before">

                <div class="user-info">
                    <img src="../../../assets/img/avatar.png">
                    <p mat-menu-item>{{userInfo.firstname}} {{userInfo.lastname}}</p>
                    <p mat-menu-item>{{userInfo.email}}</p>
                </div>
                

                <mat-divider></mat-divider>
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>Configuraci√≥n</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Salir</span>
                </button>
            </mat-menu>

            <img class="avatar-img" src="../../../assets/img/avatar.png" [matMenuTriggerFor]="settingsMenu">


        </mat-toolbar-row>

    </mat-toolbar>

    <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate">
    </mat-progress-bar>

    <mat-sidenav-container>


        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">

            <mat-nav-list>
                <a mat-list-item [routerLink]="'/home'">
                    <mat-icon>riot</mat-icon>
                    <span>space</span>
                </a>
                <a *ngIf="adminRole" mat-list-item [routerLink]="'/home/file-upload'" >
                    <mat-icon>library_books</mat-icon>
                    <span>Archivos</span>
                    <!-- <span>Dashboard</span> matBadge="8" matBadgePosition="below after" matBadgeColor="warn" matBadgeSize="small"-->
                </a>
                <a mat-list-item [routerLink]="'/home/patient-list'">
                    <mat-icon>assignment_ind</mat-icon>
                    <span>Pacientes</span>
                </a>
                <a *ngIf="adminRole" mat-list-item [routerLink]="'/home/user-list'" >
                    <mat-icon>supervisor_account</mat-icon>
                    <span>Usuarios</span>
                </a>

            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>


    </mat-sidenav-container>
